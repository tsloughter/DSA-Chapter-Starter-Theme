---
layout: home
calendar_css: <link rel="stylesheet" href="!PATH_TO_COMPONENTS!/bootstrap-calendar/css/calendar.css">
calendar_bootstrap_css: <link rel="stylesheet" href="!PATH_TO_COMPONENTS!/bootstrap/css/bootstrap.css">
---
{% assign PATH_TO_COMPONENTS =  "/components" | prepend: site.baseurl %}

<div>
  {{ content }}
</div>
<div style="padding-bottom:10px;">
<h1 id="dsa-san-diego">Calendar</h1>
</div>
<div class="container dsa-calendar" style="width:100%">

  <div class="page-header">
    <div class="pull-right form-inline">
      <div class="btn-group">
        <button class="btn btn-primary" data-calendar-nav="prev"><< Prev</button>
        <button class="btn btn-default" data-calendar-nav="today">Today</button>
        <button class="btn btn-primary" data-calendar-nav="next">Next >></button>
      </div>
      <div class="btn-group">
        <button class="btn btn-warning" data-calendar-view="year">Year</button>
        <button class="btn btn-warning active" data-calendar-view="month">Month</button>
        <button class="btn btn-warning" data-calendar-view="week">Week</button>
        <button class="btn btn-warning" data-calendar-view="day">Day</button>
      </div>
    </div>

    <h3></h3>
  </div>

  <div id="calendar"></div>
  <h4>Events</h4>
  <ul id="eventlist" class="nav nav-list" style="margin-top: 0px;"></ul>
  <div class="clearfix"></div>

</div>
